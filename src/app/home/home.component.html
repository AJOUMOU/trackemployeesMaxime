<header id="header">
    <div id="header1">
      
        <button mat-button class="logout_btn"><span class="logout_txt">logout <mat-icon
                    style="float: right;">settings_power</mat-icon></span></button>
    </div>


</header>

<app-sidemenu></app-sidemenu>

<body>
    <div class="col-md-12" style="display: flex; ">

        <div class="col-md-7" style="padding: 10px;height:70vh;">
            <mat-grid-list cols="2" rowHeight="3:2">
                <mat-grid-tile>
                    <mat-card>
                        <mat-card-content>
                            <div class="box_head" style="display: flex;">
                                <h1>employee</h1>
                                <i class="fa fa-users" style="float: right; color: #732ff9;"></i>
                            </div>
                            <h1>71</h1>
                      
                        </mat-card-content>
                    </mat-card>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-card>
                        <mat-card-content>
                            <div class="box_head" style="display: flex;">
                                <h1>client</h1>
                                <i class="fa fa-user" style="float: right; color: #292929;"></i>
                            </div>
                            <h1>{{23}}</h1>
                            <div class="box_btn">
                               
                            </div>
                        </mat-card-content>
                    </mat-card>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-card>
                        <mat-card-content>
                            <div class="box_head" style="display: flex;">
                                <h1>Active mission</h1>
                                <i class="fa fa-check-square" style="float: right;color:#8bed4f;"></i>
                            </div>
                            <h1>12</h1>
                            <div class="box_btn">
                                <button mat-button color="#fa755e">
                                    view more
                                  
                                </button>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-card>
                        <mat-card-content>
                            <div class="box_head" style="display: flex;">
                                <h1>ORDER</h1>
                                <i class="fa fa-dollar" style="float: right; color: #f7d000;"></i>
                            </div>
                            <h1>{{100}}</h1>
                            <div class="box_btn">
                                <button mat-button color="#fa755e">
                                    view more
                                </button>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        <div class="col-md-4">
            <img src="../../assets/images/dashboard_illustration.jpg" alt="" class="dashboard_illustration">
        </div>

    </div>
 
    <div style="padding: 60px;">
        <h1>employee</h1>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}}
                </td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"(click)="openBottomSheetE()">View</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
    
    <div style="padding: 60px;">
        <h1>users</h1>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}}
                </td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"(click)="openBottomSheetU()">View</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>




</body>
